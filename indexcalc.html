<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
    <div>
        <h1>CALCULATOR</h1>
    </div>
    <div class="calcBox"> 
        <div class="showExpression">0</div>
        <div class="showResult"></div>
        <div class="row">
            <button class="homeButton" id="ac">AC</button>
            <button class="homeButton" id="ce">CE</button>
            <button class="makeNegative" id=makeNeg>+/-</button>
            <button class="operator" id="div">รท</button>
        </div>
        <div class="row">
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="operator" id="times">x</button>
        </div>
        <div class="row">
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="operator" id="sub">-</button>
        </div>
        <div class="row">
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="row">
            <button class="num" id="zero">0</button>
            <button class="num" id="dot">.</button>
            <button class="equalButton" id="equal">=</button>
        </div>
    </div>
</body>
</html>
