<!DOCTYPE html>
<html>
<head>
    <title>myCalculator</title>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="container"> 
        <div>
            <input id="display" type="text"/>
            <input id="answer" type="text"/>
        </div>
        <div class="keys" id="buttons">
            <div class="row">
                <button class="button" id="C">C</button>
                <button class="button" id="AC">AC</button>
            </div>
            <div class="row">
                <button class="button" id="7" value="7">7</button>
                <button class="button" id="8" value="8">8</button>
                <button class="button" id="9" value="9">9</button>
                <button class="button operator" id="*" value="*">*</button>
            </div>
            <div class="row">
                <button class="button" id="4" value="4">4</button>
                <button class="button" id="5" value="5">5</button>
                <button class="button" id="6" value="6">6</button>
                <button class=" operator button" id="-" value="-">-</button>
            </div>
             <div class="row">
                <button class="button" id="1" value="1">1</button>
                <button class="button" id="2" value="2">2</button>
                <button class="button" id="3" value="3">3</button>
                <button class="operator button" id="+" value="+">+</button>
        </div>
        <div class="row">
            <button class="button" id="0" value="0">0</button>
            <button class="button" id="." value=".">.</button>
            <button class="button" id="=" value="-">=</button>
            <button class="operator button" id="/" value="/">/</button>
        </div>
    </div>
    <script src="calc.js" type="text/javascript"></script>
</body>
</html>
